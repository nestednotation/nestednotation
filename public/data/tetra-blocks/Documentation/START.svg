<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100%" height="100%" viewBox="0 0 1800 1996" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
    <g transform="matrix(1,0,0,1,-11772,-1754)">
        <g id="about" transform="matrix(1,0,0,1.10889,11772,1754)">
            <rect x="0" y="0" width="1800" height="1800" style="fill:none;"/>
            <g transform="matrix(1,0,0,0.901804,-11917.6,-1912.58)">
                <g transform="matrix(83.3333,0,0,83.3333,12652.2,2229.49)">
                </g>
                <text x="12101.3px" y="2229.49px" style="font-family:'Arial-Black', 'Arial Black', sans-serif;font-weight:900;font-size:83.333px;">tetr<tspan x="12269.3px 12324.9px " y="2229.49px 2229.49px ">a-</tspan>bloc<tspan x="12545.7px 12601.3px " y="2229.49px 2229.49px ">ks</tspan></text>
            </g>
			<a href="about2.svg">
            <g id="next-link" serif:id="next link" transform="matrix(1,0,0,0.901804,46,159.619)">
                <g transform="matrix(1,0,0,1,-11772,-1754)">
                    <path d="M13437,3418.6l0,70.8c0,13.025 -10.575,23.6 -23.6,23.6l-225.8,0c-13.025,0 -23.6,-10.575 -23.6,-23.6l0,-70.8c0,-13.025 10.575,-23.6 23.6,-23.6l225.8,0c13.025,0 23.6,10.575 23.6,23.6Z" style="fill:#3a53a4;"/>
                </g>
                <g transform="matrix(1,0,0,1,-10675,-505.843)">
                    <g transform="matrix(83.3333,0,0,83.3333,12302.9,2229.49)">
                    </g>
                    <text x="12101.3px" y="2229.49px" style="font-family:'Arial-Black', 'Arial Black', sans-serif;font-weight:900;font-size:83.333px;fill:#fff;">ne<tspan x="12210.3px 12265.9px " y="2229.49px 2229.49px ">xt</tspan></text>
                </g>
            </g>
			</a>
            <g transform="matrix(1,0,0,0.901804,-11706,-1689.24)">
                <text x="11892px" y="2114.26px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:58.333px;">is an exploration of some common chords in</text>
                <text x="11892px" y="2174.5px" style="font-family:'Arial-BoldMT', 'Arial', sans-serif;font-weight:700;font-size:58.333px;">four</text>
                <text x="12021.6px" y="2174.5px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:58.333px;">dif<tspan x="12082.2px 12098.4px " y="2174.5px 2174.5px ">fe</tspan>rent</text>
                <text x="12247.6px" y="2174.5px" style="font-family:'Arial-BoldMT', 'Arial', sans-serif;font-weight:700;font-size:58.333px;">key areas:</text>
                <text x="11892px" y="2294.98px" style="font-family:'Arial-BoldMT', 'Arial', sans-serif;font-weight:700;font-size:58.333px;">A<tspan x="11932px 11948.2px " y="2294.98px 2294.98px "> m</tspan>inor</text>
                <text x="12126.5px" y="2294.98px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:58.333px;">(blue)</text>
                <text x="11892px" y="2355.22px" style="font-family:'Arial-BoldMT', 'Arial', sans-serif;font-weight:700;font-size:58.333px;">D minor</text>
                <text x="12128.6px" y="2355.22px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:58.333px;">(red)</text>
                <text x="11892px" y="2415.47px" style="font-family:'Arial-BoldMT', 'Arial', sans-serif;font-weight:700;font-size:58.333px;">E minor</text>
                <text x="12125.4px" y="2415.47px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:58.333px;">(yellow)</text>
                <text x="11892px" y="2475.71px" style="font-family:'Arial-BoldMT', 'Arial', sans-serif;font-weight:700;font-size:58.333px;">B minor</text>
                <text x="12128.6px" y="2475.71px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:58.333px;">(green)</text>
                <text x="11892px" y="2596.19px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:58.333px;">In each of the four</text>
                <text x="12378.5px" y="2596.19px" style="font-family:'Arial-BoldMT', 'Arial', sans-serif;font-weight:700;font-size:58.333px;">key areas</text>
                <text x="12644.5px" y="2596.19px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:58.333px;">, at the top of the page,</text>
                <text x="11892px" y="2656.43px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:58.333px;">are some buttons which play common chords in</text>
                <text x="11892px" y="2716.67px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:58.333px;">the</text>
                <text x="11989.3px" y="2716.67px" style="font-family:'Arial-BoldMT', 'Arial', sans-serif;font-weight:700;font-size:58.333px;">natural</text>
                <text x="12200px" y="2716.67px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:58.333px;">minor of each key area and also</text>
                <text x="11892px" y="2776.91px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:58.333px;">some chords from the</text>
                <text x="12472.4px" y="2776.91px" style="font-family:'Arial-BoldMT', 'Arial', sans-serif;font-weight:700;font-size:58.333px;">harmonic</text>
                <text x="12751.1px" y="2776.91px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:58.333px;">and</text>
                <text x="12864.7px" y="2776.91px" style="font-family:'Arial-BoldMT', 'Arial', sans-serif;font-weight:700;font-size:58.333px;">melodic</text>
                <text x="13101.3px" y="2776.91px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:58.333px;">minor<tspan x="13243.9px " y="2776.91px ">.</tspan></text>
                <text x="11892px" y="2897.4px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:58.333px;">At the bottom of the page are links to the other three</text>
                <text x="11892px" y="2957.64px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:58.333px;">key areas, each with its own color and common chords.</text>
                <text x="11892px" y="3078.12px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:58.333px;">Remember to slide the &quot;play-guide tab bar&quot; to &quot;guide&quot;</text>
                <text x="11892px" y="3138.37px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:58.333px;">to move the group of connected devices to the next</text>
                <text x="11892px" y="3198.61px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:58.333px;">key area.  When the tab bar is on &quot;play&quot;, press any</text>
                <text x="11892px" y="3258.85px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:58.333px;">color button to play audio. <tspan x="12573.1px 12612px " y="3258.85px 3258.85px ">Au</tspan>dio plays on individual</text>
                <text x="11892px" y="3319.09px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:58.333px;">devices only<tspan x="12208.7px 12224.9px " y="3319.09px 3319.09px ">, </tspan>but navigation is collective.</text>
                <text x="11892px" y="3439.57px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:58.333px;">Should your device get stuck, and not change with the</text>
                <text x="11892px" y="3499.82px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:58.333px;">group, please refresh the session.  In a performance</text>
                <text x="11892px" y="3560.06px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:58.333px;">environment you may wish to do so from time to time</text>
                <text x="11892px" y="3620.3px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:58.333px;">pre-emptively<tspan x="12237.8px " y="3620.3px ">.</tspan></text>
            </g>
        </g>
    </g>
</svg>
