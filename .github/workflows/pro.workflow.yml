name: Deploy main branch
on:
  push:
    branches:
      - main
env:
  CI: true
  SSH_PORT: 22

jobs:
  send-noti:
    runs-on: ubuntu-latest
    name: Send noti to telegram on
    steps:
      - name: Send Telegram Message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_RECEIVER }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üöÄ Start deploy Nested Notation to production üöÄ
            Commit message ‚ú®: ${{ github.event.head_commit.message}}
            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
  deploy:
    runs-on: ubuntu-latest
    needs: send-noti
    steps:
      - name: Pull code and restart pm2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_PRO }}
          username: ${{ secrets.SSH_USERNAME_PROD }}
          port: 22
          password: ${{ secrets.SSH_PASSWORD_PRO }}
          script: |
            whoami
            pwd
            cd nestednotation
            git pull origin main
            npm install
            pm2 start ecosystem.config.js -f
  send-noti-on-success:
    runs-on: ubuntu-latest
    needs: deploy
    name: Send noti to telegram on success
    steps:
      - name: Send Telegram Message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_RECEIVER }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: ${{ job.status && '‚úÖ Deploy Nested Notation to main successfully ‚úÖ' || '‚ùå Deploy Nested Notation to main failed ‚ùå'}}
        
  